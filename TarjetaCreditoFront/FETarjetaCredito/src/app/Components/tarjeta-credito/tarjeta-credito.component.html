<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card body text-center">
                    <h3 class="titulo">Tarjeta de credito</h3>
                </div>
            </div>
        </div>
    </div>


    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card body  text-center">
                    <h5 class="titulo">Agregar tarjeta</h5>
                    <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
                        <div class="input-group input-group-lg mb-3">

                            <span class="input-group-text">
                                <i class="fa-solid fa-user" [class.green-icon]="this.form.get('titular')?.valid" [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i></span>

                            <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
                        </div>
                        <div class="input-group input-group-lg mb-3">

                            <span class="input-group-text"><i class="fa-solid fa-credit-card" [class.green-icon]="this.form.get('numeroTarjeta')?.valid" [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i></span>

                            <input formControlName="numeroTarjeta" type="text" class="form-control" placeholder="Numero de tarjeta">
                        </div>
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">

                                    <span class="input-group-text"><i class="fa-solid fa-calendar" [class.green-icon]="this.form.get('fechaExpiracion')?.valid" [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i></span>
        
                                    <input formControlName="fechaExpiracion" type="text" class="form-control" placeholder="Fecha de expiracion">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">

                                    <span class="input-group-text"><i class="fa-solid fa-key" [class.green-icon]="this.form.get('ccv')?.valid" [class.red-icon]="this.form.get('ccv')?.invalid && this.form.get('ccv')?.touched"></i></span>
        
                                    <input formControlName="ccv" type="password" class="form-control" placeholder="CCV">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button [disabled]="this.form.invalid" type="submit" class="btn btn-primary btn-lg">Aceptar</button>
                          </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card body  text-center">
                    <h5 class="titulo">Listado tarjetas</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listTarjetas">
                                <td>{{tarjeta.titular}}</td>
                                <td>{{tarjeta.numeroTarjeta}}</td>
                                <td>{{tarjeta.fechaExpiracion}}</td>
                                <td>{{tarjeta.ccv}}</td>

                                <td>
                                    <i (click)="editarTarjeta(tarjeta)" class="far fa-solid fa-pen-to-square"></i>
                                </td>
                                <td>
                                    <i (click)="eliminarTarjeta(tarjeta.id)" class="far fa-solid fa-circle-minus text-danger"></i>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
